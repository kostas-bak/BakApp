<table class="table">
    <thead class="table-info">
        <tr>
            <td>#</td>
            <td>Project Name</td>
            <td>Power Output</td>
            <td  class="text-center">Actions</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let project of data; index as i">
            <td>{{ i+1 }}</td>
            <td>{{ project.project_name }}</td>
            <td>{{ project.power_output }} MW</td>

            <td align="center">
                <button (click)="onSelectProject(project)" class="btn btn-success btn-sm">Tasks</button>
            </td> 
        </tr>
    </tbody>
    
</table>

<button (click)="onLogOut()" class="btn btn-danger btn-sm logout">Log Out</button>
